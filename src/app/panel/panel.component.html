<div class="col-12 col">
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">Панель управления (вы на {{id}} странице)</h4>
      <div class="row flex-center child-borders">
        <p *ngFor="let item of getPages()">
          <button [title]="item.description" (click)="item.action()"  >{{item.label}}</button>
        </p>

      </div>

    </div>
  </div>

</div>
